<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Hero</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ocean-bg">
    <div id="title-modal" class="modal">
  <div class="modal-content">
    <h2>Welcome to Water Match!</h2>
    <p>Win on-campus prizes by matching the water facts with their proper names.</p>
    <p>Select your difficulty to begin:</p>
    <select id="difficulty-select">
      <option value="normal">Normal (12 cards)</option>
      <option value="easy">Easy (10 cards)</option>
      <option value="hard">Hard (16 cards)</option>
    </select>
    <button id="start-game-btn">Start Game</button>
  </div>
</div>
    <div class="top-bar">
      <div class="hamburger-menu">
        <button id="hamburger-btn" aria-label="Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
      <div class="progress-container">
        <label for="progress-bar">Progress</label>
        <div class="progress-bar-bg">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
      
    <a href="https://www.charitywater.org/" target="_blank" rel="noopener">
      <img src="cwaterlogo.png" alt="charity: water" class="cw-logo topbar-logo">
    </a>
      
        <div id="menu-dropdown" class="menu-dropdown hidden">
          <ul>
            <li><button id="menu-rewards">My rewards</button></li>
            <li><button id="menu-newgame">New game</button></li>
            <li><button id="menu-quit">Quit</button></li>
          </ul>
        </div>
      </div>
    </div>

    <header>
      <h1>water match</h1>
    </header>
    <main>
      <div class="card-grid">
        <!-- 12 cards, JS will fill content -->
      </div>
    </main>
    <div id="prize-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>Your knowledge earned you ${currentReward.label}!</p>
        <button id="close-modal">Close</button>
      </div>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
